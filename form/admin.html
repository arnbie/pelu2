<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perruqueria - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">ğŸ“Š Admin Perruqueria</h1>
    <div id="adminLogin" class="login-box">
      <input id="adminEmail" placeholder="Correu admin" />
      <button id="btnAdminLogin" class="btn-primary">Entrar</button>
    </div>
  </header>

  <main class="container">
    <section class="stats grid-4">
      <div class="stat-card"><h4>Reserves totals</h4><div id="totalCount">0</div></div>
      <div class="stat-card"><h4>Pendents</h4><div id="pendingCount">0</div></div>
      <div class="stat-card"><h4>Confirmades</h4><div id="confirmedCount">0</div></div>
      <div class="stat-card"><h4 id="salesCount" class="clickable">ğŸ’¶ Vendes</h4></div>
    </section>

    <section class="card animate">
      <h2>GestiÃ³ de reserves</h2>
      <div class="filters">
        <input id="search" placeholder="ğŸ” Cerca per nom o correu..." />
        <select id="filterStatus">
          <option value="">Totes</option>
          <option value="pending">Pendent</option>
          <option value="confirmed">Confirmada</option>
          <option value="cancelled">Cancelada</option>
        </select>
      </div>

      <table id="reservationsTable">
        <thead>
          <tr>
            <th>Client</th>
            <th>Contacte</th>
            <th>Data i hora</th>
            <th>Servei</th>
            <th>Estat</th>
            <th>Accions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ğŸ“… CALENDARI ADMIN -->
    <section class="card animate">
      <h2>Calendari de reserves</h2>
      <div id="calendar"></div>
    </section>
  </main>

  <!-- Modal reserves completades -->
  <div id="completedModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Reserves completades</h3>
      <div id="completedList"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
