<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perruqueria - Reserva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">✂️ Perruqueria</h1>
  </header>

  <main class="container grid-2">
    <!-- Formulari -->
    <section class="card form-card">
      <h2 class="title">Demana la teva cita</h2>
      <form id="reserveForm" class="form">
        <div class="form-row">
          <input name="firstName" placeholder="Nom" required />
          <input name="lastName" placeholder="Cognoms" required />
        </div>

        <div class="form-row">
          <input name="email" type="email" placeholder="Correu electrònic" required />
        </div>

        <div class="form-row">
          <div class="phone">
            <select id="prefix" name="prefix">
              <option value="+34"> +34</option>
              <option value="+33"> +33</option>
              <option value="+44"> +44</option>
              <option value="+39"> +39</option>
            </select>
            <input name="phone" placeholder="Telèfon" required />
          </div>
        </div>

        <div class="form-row">
          <select name="service" id="service" required>
            <option value="">Selecciona un servei</option>
            <option value="tall_basic">✂️ Tall bàsic</option>
            <option value="tall_modern"> Tall modern</option>
            <option value="coloracio"> Coloració</option>
            <option value="rinxols">✨ Rínxols</option>
            <option value="tall_infantil"> Tall infantil</option>
          </select>
        </div>

        <div class="form-row">
          <input id="date" name="date" type="date" required />
          <select id="time" name="time" required>
            <option value="">Selecciona hora</option>
          </select>
        </div>

        <div class="form-row">
          <textarea name="notes" placeholder="Observacions (opcional)"></textarea>
        </div>

        <button type="submit" class="btn-primary">Reservar</button>
      </form>
    </section>

    <!-- Chatbot -->
    <section class="card">
      <h2>Assistència</h2>
      <div id="chatWindow" class="chat-window"></div>
    </section>
  </main>

  <script src="client.js"></script>
</body>
</html>
